<div class="home-page">
    <div class="home-container">
        <div class="main-text">
            <div class="intro">
                <div class="intro-header">
                    <h1 class="intro-text">{{ introHeader }}</h1>
                </div>
                <div (click)="smoothScroll()" class="intro-meet">
                    <p class="typewriter"> {{ introBio }} </p>
                </div>
            </div>
        </div>
        <div class="main-image">
            <img class="me-image" loading="lazy" [src]="meImage" alt="me" />
        </div>
    </div>
</div>
